<div class="uploader">
  <input type="file" [multiple]="multiple">
  <div class="dropzone"
       [class.dragover]="dragover"
       (dragover)="onDragOver($event)"
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop(e)">
    Drop files here to upload
  </div>
</div>
<div>
  <ng-content></ng-content>
</div>
